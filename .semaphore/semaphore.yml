version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: build
    task:
      jobs:
        - name: pip
          commands:
            - sem-version python 3.9
            - checkout
            - mkdir .pip_cache
            - cache restore
            - pip install --cache-dir .pip_cache -r requirements.txt
            - cache store
  - name: test
    task:
      prologue:
        commands:
          - sem-version python 3.9
          - checkout
          - cache restore
          - pip install --cache-dir .pip_cache -r requirements.txt
          - cd martor_demo
          - python manage.py makemigrations
          - python manage.py migrate
          - python manage.py test
      jobs:
        - name: test
          commands: []
        - name: check
          commands:
            - cd apiblog
            - python manage.py check --deploy
        - name: style
          commands:
            - pip install flake8
            - flake8 martor_demo/ --max-line-length=12
